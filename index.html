<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Countries</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modeSwitch.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
         <nav>
            <div class="nav-content">
                 <h2>Where in the world?</h2>
                 <button data-theme-toggle aria-label="change color to dark" class="btn__theme">
                        <i class="fas fa-moon"></i>
                        <span>Dark Mode</span>
                 </button>
            </div>
        </nav>
    </header>
    <form action="" method="get">
         <div class="search-container ">
             <i class="fas fa-search"></i>
             <input type="text" id="countryName" placeholder="Search for a country..."> 
             <span class="clear-btn">âœ•</span>
         </div>
        <div class="dropdown-container">
            <select name="" id="selectByregion">
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
        </select>

        </div>
        
    </form>
     <div class="container"></div>
      <script src="js/main.js"></script>
      <script src="js/modeSwitch.js"></script>

</html>
